    <title>Netflix - landing</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

  <body>
    <!-- Showcase -->
    <header class="showcase">
      <!-- Header -->
      <div class="showcase-top-wrapper">
        <div class="showcase-top">
          <img src="img/netflix-logo.svg" alt="Netflix" />
          <a href="#" class="auth-links red-button">Sign in</a>
        </div>
      </div>
      <!-- content -->
      <div class="showcase-body">
        <div class="showcase-content" >
          <h1 class="title">Unlimited movies,TV shows, and more.</h1>
          <h2 class="subtitle">Watch anywhere. Cancel anytime.</h2>
          <!-- form -->
          <div class="sign-form">
            <div class="email-container">
              <label class="sign-label" placeholder="email">
                <input type="email" class="sign-input" id="id_email" />
                <label for="id_email" class="placeLabel">
                  Email address
                </label>
              </label>
            </div >
            <div class="confirm-container">
              <button class="btn btn-red confirm-button" type="submit" role="link">
                <span>TRY 30 DAYS FREE</span>
                <span class="chevron">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </button>
            </div>
          </div>
          <p>Ready to watch? Enter your email to create or restart your membership.</p>
        </div >
      </div>
    </header>
